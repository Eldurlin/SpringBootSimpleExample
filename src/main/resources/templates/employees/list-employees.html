<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <a th:href="@{/members/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>

                    <td>
                        <a th:href="@{/members/showUpdateForm(employeeId=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">Update</a>

                        <a th:href="@{/members/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm mb-3" 
                            onclick="if (!(confirm('Are you sure?'))) return false">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
